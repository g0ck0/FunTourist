<script>
	function check(land)
		{
			var landmarkID=land;
			$.ajax({
				type: 'POST',
				url: 'http://easybuy.zz.mu/signup.php',
				data: 'lid='+landmarkID,
				success: function (result) { // This function is executed when this request is succeed.		
					if(result.indexOf(".html")==-1)
						$('.error').text(result);
					else
						window.location = result;
					
				}
			});
		}
	function home(land){	
		
			var user=$('#name').val();
			var pass=$('#pass').val();
			var email=$('#email').val();
			var landmarkID=land;
			$.ajax({
				type: 'POST',
				url: 'http://easybuy.zz.mu/signup.php',
				data: 'lid='+landmarkID+'&user='+user+'&pass='+pass+'&email='+email,
				success: function (result) { // This function is executed when this request is succeed.		
					if(result.indexOf(".html")==-1)
						$('.error').text(result);
					else
						window.location = result;
					
				}
			});
			//return false;

		}
	</script>
<body onload="check(0)">

			<br>
